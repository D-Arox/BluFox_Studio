<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <style>
    :root {
      --main: #4F9AD6;
      --main-acc_1: #3B7BB5;
      --main_acc_2: #2C5F88;
      --shading_1: #A0C4E1;
      --shading_2: #7A9CB5;
    }
  </style>

  <!-- Geometric Fox Head -->
  <g transform="translate(-57.5, 47.5) scale(6.25)">
    <!-- Color -->
    <polygon points="45,20, 55,20 75,40 50,65 25,40" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
    <polygon points="45,20, 32,2 32,33" fill="#FFFFFF" stroke="#000000" stroke-width="2" />

    <polygon points="70,35 52,43 50,43 50,20 55,20" fill="var(--main)" />
    <polygon points="45,20 55,20, 50,28" fill="var(--main)" stroke="#000000" stroke-width="2" />
    <polygon points="50,20 50,26 54,20" fill="var(--main-acc_1)" stroke="#00000000" stroke-width="2" />
    <polygon points="57,23, 69,1.5 69,10" fill="var(--main-acc_1)" />
    <polygon points="56,20, 69,1.5 58,22" fill="var(--main)" />
    <polygon points="59,23 64,15, 64,30" fill="var(--main)" />
    <polygon points="64,15, 64,30, 69,35, 69,10" fill="var(--main_acc_2)" />
    <polygon points="54,43 70,35 65,29" fill="var(--main-acc_1)" />
    <polygon points="50.25,41 62,28 60,25" fill="var(--main-acc_1)" />

    <!-- Shading -->
    <polygon points="75,40 50,65 50,42" fill="var(--shading_1)" />
    <polygon points="69.5,45.5 65.5,45 57,56" fill="var(--shading_2)" />
    <polygon points="25,40 45,42 30,45" fill="var(--shading_1)" />
    <polygon points="45,20, 32,4 43,22" fill="var(--shading_1)" />
    <polygon points="41,23, 36,15, 36,30" fill="var(--shading_1)" />

    <!-- outline -->
    <polygon points="45,20, 55,20 75,40 50,65 25,40" fill="#FFFFFF00" stroke="#000000" stroke-width="2" />
    <polygon points="45,20, 32,2 32,33" fill="#FFFFFF00" stroke="#000000" stroke-width="2" />
    <polygon points="55,20, 68,2 68,33" fill="#FFFFFF00" stroke="#000000" stroke-width="2" />

    <!-- Details -->
    <polygon points="41.5,23, 32,10" fill="#FFFFFF00" stroke="#000000" stroke-width="2" />
    <polygon points="58.5,23, 68,10" fill="#FFFFFF00" stroke="#000000" stroke-width="2" />
    <polygon points="45,20 55,20, 50,28" fill="#FFFFFF00" stroke="#000000" stroke-width="2" />
    <polygon points="45,20 55,20 63,28 50,42 37,28" fill="#FFFFFF00" stroke="#000000" stroke-width="2" />
    
    <!-- Left Eye -->
    <polygon points="30,35 45,42 38,44" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
    <polygon points="30.75,45.5 45,43 42,56" fill="#FFFFFF00" stroke="#000000" stroke-width="2" />

    <!-- Right Eye -->
    <polygon points="70,35 55,42 62,44" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
    <polygon points="69.25,45.5 55,43 58,56" fill="#FFFFFF00" stroke="#000000" stroke-width="2" />
    
    <!-- Nose -->
    <polygon points="50,60 47,55.5 47.5,55 52.5,55 53,55.5" fill="#000000" stroke="#000000" stroke-width="2"/>
  </g>
</svg>